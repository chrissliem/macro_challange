<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Veloz Bicycle</title>
    <link rel="stylesheet" href="kontak kami.css">
</head>
<body>

    <main class="main-content">
        <h1 class="title">Kontak Kami</h1>
        <p class="subtitle">Ada pertanyaan atau komentar? Tulis saja pesan kepada kami!</p>

        <div class="contact-container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2>Informasi Kontak</h2>
                    <p>Katakan sesuatu untuk memulai obrolan langsung!</p>
                    <p class="phone-number"> <img src="phone-logo.svg" alt=""> +62 812 0987 654</p>
                    <p class="email"><a href="mailto:velozbicycle@gmail.com"><img src="email-logo.svg" alt="">velozbicycle@gmail.com</a></p>
                    <div class="social-icons">
                        <a href="#"><img src="x-logo.svg" alt=""></a>
                        <a href="#"><img src="ig-logo.svg" alt=""></a>
                        <a href="#"><img src="dc-logo.svg" alt=""></a>
                    </div>
                </div>

                <form action="#" method="post" class="contact-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">Nama Depan</label>
                            <input type="text" id="first-name" name="first-name" placeholder="-">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Nama Belakang</label>
                            <input type="text" id="last-name" name="last-name" placeholder="-">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="-">
                        </div>
                        <div class="input-group">
                            <label for="phone">No. Telepon</label>
                            <input type="tel" id="phone" name="phone" placeholder="No. Telepon">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message" placeholder="Tulis pesan Anda"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
