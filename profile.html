<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="main-container">
  <!-- Profile Picture and Name -->
  <div class="profile-container">
    <div class="profile-photo-border">
      <img class="profile-photo" src="profile-pic.jpg" alt="Profile Picture">
    </div>
    <div class="profile-name-section">
      <h1 class="profile-name">Key Alderen</h1>
      <p class="profile-subtitle">Key Alderen</p>
    </div>
    <button class="logout-button">Keluar</button>
  </div>

  <!-- Options List -->
  <div class="options-container">
    <div class="option-item">
      <span>Ubah Foto Profil</span>
      <div class="arrow-icon"></div>
    </div>
    <div class="option-item">
      <span>Edit Profil</span>
      <div class="arrow-icon"></div>
    </div>
    <div class="option-item">
      <span>Ubah Kata Sandi</span>
      <div class="arrow-icon"></div>
    </div>
    <div class="option-item">
      <span>Daftar Transaksi</span>
      <div class="arrow-icon"></div>
    </div>
  </div>
</div>

</body>
</html>
